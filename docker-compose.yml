version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: soltracker
      POSTGRES_PASSWORD: soltracker_secret
      POSTGRES_DB: soltracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soltracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://soltracker:soltracker_secret@db:5432/soltracker
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      BIRDEYE_API_KEY: ${BIRDEYE_API_KEY:-}
      HELIUS_API_KEY: ${HELIUS_API_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRO_PRICE_ID: ${STRIPE_PRO_PRICE_ID:-}
      STRIPE_LEGEND_PRICE_ID: ${STRIPE_LEGEND_PRICE_ID:-}
      SOL_TREASURY_WALLET: ${SOL_TREASURY_WALLET:-}
      FRONTEND_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

volumes:
  pgdata:
